{% extends 'base/base.html' %}
{% load cloudinary %}
{% block content %}
    <div class="container">
        <h1 class="title">Galeria de Imagens</h1>
        <p class="subtitle">My first website with <strong>Bulma</strong>!</p>
        <div class="buttons">
            <a href="{% url 'photo_album' %}" class="button is-success">Add Image</a>
        </div>
        {% for img in imgs %}
            <div class="card">
              <div class="card-content">

                <div class="media">

                    <div class="media-left">
                        <figure class="image is-48x48">
                            {% cloudinary img.image %}
                          <img src="https://bulma.io/images/placeholders/96x96.png"
                               alt="Placeholder image">
                        </figure>
                    </div>

                  <div class="media-content">
                    <p class="title is-4">{{ img.name }}</p>
                  </div>

                  <div class="media-content">
                    <p class="title is-4">
                        <a href="{% url 'edit_album' img.id %}">{{ img.id }}</a>
                    </p>
                  </div>

                </div>

              </div>
            </div>
        {% empty %}
            Sem Itens na Lista
        {% endfor %}
    </div>
{% endblock content %}
